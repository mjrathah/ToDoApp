<div class="add-todo-container mat-elevation-z2" style="padding: 24px; border-radius: 8px;">
  <h2 mat-typography class="mat-headline">Add New Task</h2>
  <form [formGroup]="toDoForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title*</mat-label>
      <input
        matInput
        type="text"
        id="title"
        formControlName="title"
        placeholder="Enter task title"
        required>
      <mat-error *ngIf="toDoForm.get('title')?.invalid && toDoForm.get('title')?.touched">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        id="description"
        formControlName="description"
        placeholder="Enter task description"
        rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="isCompleted" color="primary" style="margin-bottom: 16px;">
      Completed
    </mat-checkbox>

    <div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="toDoForm.invalid">
        Add Task
      </button>
    </div>
  </form>
</div>
